<ng-template #loading>
    <div class="alert alert-info text-center">
       Espere por favor
    </div>
</ng-template>
<div *ngIf="country; else loading">
    <div class="row">
        <div class="col-12">
            <h2>Pais: <strong>{{country.name.common}}</strong></h2>
        </div>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="country?.flags?.png" [alt]="country?.name" class="img-thumbnail">
    </div>
    <div class="col">
        <h3>Informacion</h3>
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Poblacion:</strong> {{country?.population | number}}
            </li>
            <li class="list-group-item">
                <strong>Area:</strong> {{country?.area| number}}
            </li>
        </ul>
    </div>
    <div class="row mt-2">
        <div class="col">
            <h3>Traducciones</h3>
            <div class="d-flex flex-wrap">
                <span class="badge bg-primary mt-2">{{ country?.continents}}</span>
                <span class="badge bg-primary mt-2">{{ country?.borders}}</span>
            </div>
        </div>
    </div>
     
</div>
